<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Languages Genealogy Tree</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .tree-container {
            width: 100%;
            height: 800px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .node circle {
            fill: #69b3a2;
            stroke: #333;
            stroke-width: 2px;
            cursor: pointer;
        }
        
        .node circle:hover {
            fill: #ff6b6b;
            stroke-width: 3px;
        }
        
        .node text {
            font: 12px sans-serif;
            fill: #333;
            text-anchor: middle;
            dominant-baseline: middle;
            pointer-events: none;
        }
        
        .link {
            fill: none;
            stroke: #555;
            stroke-opacity: 0.6;
            stroke-width: 2px;
        }
        
        .tooltip {
            position: absolute;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 5px;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .legend {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        
        .legend-item {
            display: inline-block;
            margin-right: 20px;
            margin-bottom: 10px;
        }
        
        .legend-color {
            width: 15px;
            height: 15px;
            display: inline-block;
            margin-right: 5px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Programming Languages Genealogy Tree</h1>
        <div class="tree-container" id="tree"></div>
        <div class="legend">
            <h3>Legend:</h3>
            <div class="legend-item">
                <span class="legend-color" style="background-color: #69b3a2;"></span>
                <span>Programming Language</span>
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background-color: #ff6b6b;"></span>
                <span>Hover to see details</span>
            </div>
            <p><strong>Note:</strong> Lines connect languages to their primary influences. Hover over nodes for detailed information including year introduced and genealogy.</p>
        </div>
    </div>
    
    <div class="tooltip" id="tooltip"></div>

    <script>
        // Programming languages data with genealogy
        const languagesData = {
            name: "Machine Language",
            year: 1940,
            description: "The earliest form of programming - direct binary instructions to processors",
            genealogy: "Foundation of all programming languages",
            children: [
                {
                    name: "Assembly Language",
                    year: 1947,
                    description: "Human-readable mnemonics for machine instructions",
                    genealogy: "Direct descendant of Machine Language",
                    children: [
                        {
                            name: "FORTRAN",
                            year: 1954,
                            description: "First high-level programming language for scientific computing",
                            genealogy: "Influenced by Assembly, influenced COBOL and BASIC",
                            children: [
                                {
                                    name: "COBOL",
                                    year: 1959,
                                    description: "Business-oriented language",
                                    genealogy: "Influenced by FORTRAN and FLOW-MATIC"
                                },
                                {
                                    name: "BASIC",
                                    year: 1964,
                                    description: "Beginner's All-purpose Symbolic Instruction Code",
                                    genealogy: "Influenced by FORTRAN and ALGOL",
                                    children: [
                                        {
                                            name: "Visual Basic",
                                            year: 1991,
                                            description: "Event-driven programming language",
                                            genealogy: "Evolution of BASIC with GUI capabilities"
                                        }
                                    ]
                                }
                            ]
                        },
                        {
                            name: "LISP",
                            year: 1958,
                            description: "List Processing language for AI",
                            genealogy: "Influenced by Lambda Calculus, influenced Scheme and Common Lisp",
                            children: [
                                {
                                    name: "Scheme",
                                    year: 1975,
                                    description: "Minimalist dialect of LISP",
                                    genealogy: "Simplified LISP, influenced JavaScript and Ruby"
                                },
                                {
                                    name: "Common Lisp",
                                    year: 1984,
                                    description: "Standardized LISP dialect",
                                    genealogy: "Consolidation of various LISP dialects"
                                }
                            ]
                        }
                    ]
                },
                {
                    name: "ALGOL",
                    year: 1958,
                    description: "Algorithmic Language - structured programming pioneer",
                    genealogy: "Influenced by FORTRAN, influenced Pascal and C",
                    children: [
                        {
                            name: "Pascal",
                            year: 1970,
                            description: "Structured programming language",
                            genealogy: "Based on ALGOL, influenced Ada and Delphi",
                            children: [
                                {
                                    name: "Ada",
                                    year: 1980,
                                    description: "High-reliability systems language",
                                    genealogy: "Based on Pascal, designed for DoD"
                                },
                                {
                                    name: "Delphi",
                                    year: 1995,
                                    description: "Object Pascal with RAD environment",
                                    genealogy: "Object-oriented extension of Pascal"
                                }
                            ]
                        },
                        {
                            name: "C",
                            year: 1972,
                            description: "System programming language",
                            genealogy: "Influenced by ALGOL and B, influenced C++ and Java",
                            children: [
                                {
                                    name: "C++",
                                    year: 1985,
                                    description: "Object-oriented extension of C",
                                    genealogy: "C with classes, influenced Java and C#",
                                    children: [
                                        {
                                            name: "Java",
                                            year: 1995,
                                            description: "Platform-independent OOP language",
                                            genealogy: "Influenced by C++ and Smalltalk"
                                        },
                                        {
                                            name: "C#",
                                            year: 2000,
                                            description: "Microsoft's answer to Java",
                                            genealogy: "Influenced by C++, Java, and Delphi"
                                        }
                                    ]
                                },
                                {
                                    name: "Objective-C",
                                    year: 1984,
                                    description: "C with Smalltalk-style messaging",
                                    genealogy: "Hybrid of C and Smalltalk",
                                    children: [
                                        {
                                            name: "Swift",
                                            year: 2014,
                                            description: "Modern iOS/macOS development language",
                                            genealogy: "Successor to Objective-C, influenced by many modern languages"
                                        }
                                    ]
                                }
                            ]
                        }
                    ]
                },
                {
                    name: "Smalltalk",
                    year: 1972,
                    description: "Pure object-oriented programming pioneer",
                    genealogy: "Influenced by Simula, influenced Ruby and Python",
                    children: [
                        {
                            name: "Python",
                            year: 1991,
                            description: "High-level, interpreted, general-purpose language",
                            genealogy: "Influenced by ABC, Smalltalk, and Lisp"
                        },
                        {
                            name: "Ruby",
                            year: 1995,
                            description: "Dynamic, object-oriented scripting language",
                            genealogy: "Influenced by Smalltalk, Perl, and Lisp"
                        }
                    ]
                },
                {
                    name: "JavaScript",
                    year: 1995,
                    description: "Dynamic web scripting language",
                    genealogy: "Influenced by Scheme, Self, and Java syntax",
                    children: [
                        {
                            name: "TypeScript",
                            year: 2012,
                            description: "Statically typed superset of JavaScript",
                            genealogy: "Extension of JavaScript with static typing"
                        }
                    ]
                }
            ]
        };

        // Set up the SVG and dimensions
        const margin = {top: 20, right: 90, bottom: 30, left: 90};
        const width = 1200 - margin.left - margin.right;
        const height = 800 - margin.top - margin.bottom;

        const svg = d3.select("#tree")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom);

        const g = svg.append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Create the tree layout
        const tree = d3.tree()
            .size([height, width]);

        // Create hierarchy from data
        const root = d3.hierarchy(languagesData);
        tree(root);

        // Create tooltip
        const tooltip = d3.select("#tooltip");

        // Add links (connections between nodes)
        const links = g.selectAll(".link")
            .data(root.links())
            .enter().append("path")
            .attr("class", "link")
            .attr("d", d3.linkHorizontal()
                .x(d => d.y)
                .y(d => d.x));

        // Add nodes
        const node = g.selectAll(".node")
            .data(root.descendants())
            .enter().append("g")
            .attr("class", "node")
            .attr("transform", d => `translate(${d.y},${d.x})`);

        // Add circles for nodes
        node.append("circle")
            .attr("r", 8)
            .on("mouseover", function(event, d) {
                tooltip.transition()
                    .duration(200)
                    .style("opacity", .9);
                tooltip.html(`
                    <strong>${d.data.name}</strong><br/>
                    <strong>Year:</strong> ${d.data.year}<br/>
                    <strong>Description:</strong> ${d.data.description}<br/>
                    <strong>Genealogy:</strong> ${d.data.genealogy}
                `)
                    .style("left", (event.pageX + 10) + "px")
                    .style("top", (event.pageY - 28) + "px");
            })
            .on("mouseout", function(d) {
                tooltip.transition()
                    .duration(500)
                    .style("opacity", 0);
            });

        // Add labels for nodes
        node.append("text")
            .attr("dy", -15)
            .style("text-anchor", "middle")
            .text(d => d.data.name)
            .style("font-weight", "bold")
            .style("font-size", "11px");

        // Add year labels
        node.append("text")
            .attr("dy", 25)
            .style("text-anchor", "middle")
            .text(d => `(${d.data.year})`)
            .style("font-size", "9px")
            .style("fill", "#666");

        // Add zoom and pan functionality
        const zoom = d3.zoom()
            .scaleExtent([0.5, 2])
            .on("zoom", function(event) {
                g.attr("transform", event.transform);
            });

        svg.call(zoom);

        // Add reset zoom button
        svg.append("rect")
            .attr("x", 10)
            .attr("y", 10)
            .attr("width", 80)
            .attr("height", 30)
            .attr("fill", "#69b3a2")
            .attr("rx", 5)
            .style("cursor", "pointer")
            .on("click", function() {
                svg.transition().duration(750).call(
                    zoom.transform,
                    d3.zoomIdentity
                );
            });

        svg.append("text")
            .attr("x", 50)
            .attr("y", 30)
            .attr("text-anchor", "middle")
            .attr("fill", "white")
            .style("font-size", "12px")
            .style("pointer-events", "none")
            .text("Reset View");

    </script>
</body>
</html>
